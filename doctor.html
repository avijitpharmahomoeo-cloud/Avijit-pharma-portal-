<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fb;
        }
        
        /* Modal Animation */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 300ms, transform 300ms;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* Toast notification setup */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #10B981; /* Tailwind emerald-500 */
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s, bottom 0.5s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body class="text-slate-800 antialiased h-screen flex flex-col overflow-hidden">

    <!-- Top Navigation Bar -->
    <header class="bg-white border-b border-slate-200 shadow-sm z-10 sticky top-0 flex-shrink-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                
                <!-- Logo / Title -->
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 text-white p-2.5 rounded-lg shadow-md">
                        <i class="fa-solid fa-user-doctor text-xl"></i>
                    </div>
                    <h1 class="text-xl sm:text-2xl font-bold text-slate-800 tracking-tight">MediPortal</h1>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center gap-2 sm:gap-4">
                    <!-- View Case Studies Button -->
                    <a href="casestudies.html" class="flex items-center justify-center p-2.5 sm:px-4 sm:py-2.5 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 shadow-sm transition-colors" title="View Previous Case Studies">
                        <i class="fa-solid fa-microscope text-blue-500 sm:mr-2"></i>
                        <span class="hidden sm:inline">Case Studies</span>
                    </a>

                    <!-- Edit Database (Google Sheet) Button -->
                    <a href="https://docs.google.com/spreadsheets/d/1ePdRS6RRUBwS449OFLdrQWgKQu3n3H-02BjMZoWgmNU/edit?usp=sharing" target="_blank" class="flex items-center justify-center p-2.5 sm:px-4 sm:py-2.5 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 shadow-sm transition-colors" title="Edit Data in Google Sheets">
                        <i class="fa-solid fa-pen-to-square text-green-600 sm:mr-2"></i>
                        <span class="hidden sm:inline">Edit Data</span>
                    </a>

                    <!-- Add New Doctor Button -->
                    <button onclick="openModal()" class="flex items-center justify-center p-2.5 sm:px-4 sm:py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-100 transition-all shadow-md hover:shadow-lg">
                        <i class="fa-solid fa-plus sm:mr-2"></i>
                        <span class="hidden sm:inline">Add Doctor</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto">
            
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 class="text-xl font-semibold text-slate-800">Doctor Directory</h2>
                    <p class="text-sm text-slate-500 mt-1">Manage and view all registered medical professionals.</p>
                </div>
                <button onclick="fetchDoctors()" class="text-sm text-blue-600 hover:text-blue-800 flex items-center gap-1 transition-colors">
                    <i class="fa-solid fa-rotate-right" id="refreshIcon"></i> Refresh
                </button>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="flex flex-col items-center justify-center py-20">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-500 mb-4"></i>
                <p class="text-slate-500 font-medium">Loading doctor profiles...</p>
            </div>

            <!-- Empty State (Hidden by default) -->
            <div id="emptyState" class="hidden flex-col items-center justify-center py-20 bg-white rounded-xl border border-slate-200 border-dashed">
                <div class="bg-blue-50 text-blue-500 p-4 rounded-full mb-4">
                    <i class="fa-solid fa-user-md text-3xl"></i>
                </div>
                <h3 class="text-lg font-medium text-slate-800">No Doctors Found</h3>
                <p class="text-slate-500 mt-1 mb-4">There are currently no doctors in the system.</p>
                <button onclick="openModal()" class="text-blue-600 font-medium hover:underline">Add the first doctor</button>
            </div>

            <!-- Doctors Grid -->
            <div id="doctorsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Cards will be injected here via JS -->
            </div>
        </div>
    </main>

    <!-- Premium Add Doctor Modal Overlay -->
    <div id="doctorModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        
        <!-- Modal Content -->
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden flex flex-col max-h-[90vh]">
            
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50 flex-shrink-0">
                <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                    <i class="fa-solid fa-user-plus text-blue-600"></i> Register New Doctor
                </h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-red-500 transition-colors rounded-full p-1 hover:bg-slate-200">
                    <i class="fa-solid fa-xmark text-lg w-6 h-6 flex items-center justify-center"></i>
                </button>
            </div>

            <!-- Modal Body (Form) -->
            <div class="p-6 overflow-y-auto">
                <form id="addDoctorForm" class="space-y-5">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <!-- Full Name -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-slate-700 mb-1">Full Name <span class="text-red-500">*</span></label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa-regular fa-user text-slate-400"></i>
                                </div>
                                <input type="text" id="docName" required placeholder="Dr. Jane Doe" 
                                    class="pl-10 w-full rounded-lg border border-slate-300 px-4 py-2.5 text-slate-800 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                            </div>
                        </div>

                        <!-- Specialization -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-slate-700 mb-1">Specialization <span class="text-red-500">*</span></label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa-solid fa-stethoscope text-slate-400"></i>
                                </div>
                                <input type="text" id="docSpec" required placeholder="Cardiology, Pediatrics, etc." 
                                    class="pl-10 w-full rounded-lg border border-slate-300 px-4 py-2.5 text-slate-800 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                            </div>
                        </div>

                        <!-- Age -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Age <span class="text-red-500">*</span></label>
                            <input type="number" id="docAge" required min="20" max="100" placeholder="e.g. 45" 
                                class="w-full rounded-lg border border-slate-300 px-4 py-2.5 text-slate-800 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                        </div>

                        <!-- Gender -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Gender <span class="text-red-500">*</span></label>
                            <select id="docGender" required 
                                class="w-full rounded-lg border border-slate-300 px-4 py-2.5 text-slate-800 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all bg-white">
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Reg No -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Registration No. <span class="text-red-500">*</span></label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa-solid fa-id-card text-slate-400"></i>
                                </div>
                                <input type="text" id="docReg" required placeholder="MED-123456" 
                                    class="pl-10 w-full rounded-lg border border-slate-300 px-4 py-2.5 text-slate-800 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                            </div>
                        </div>

                        <!-- Phone -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Phone Number <span class="text-red-500">*</span></label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa-solid fa-phone text-slate-400"></i>
                                </div>
                                <input type="tel" id="docPhone" required placeholder="+1 (555) 000-0000" 
                                    class="pl-10 w-full rounded-lg border border-slate-300 px-4 py-2.5 text-slate-800 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-slate-700 mb-1">Clinic / Hospital Address <span class="text-red-500">*</span></label>
                            <textarea id="docAddress" required rows="3" placeholder="Enter full practice address..." 
                                class="w-full rounded-lg border border-slate-300 px-4 py-2.5 text-slate-800 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all resize-none"></textarea>
                        </div>
                    </div>

                    <!-- Submit Actions -->
                    <div class="pt-4 border-t border-slate-100 flex justify-end gap-3 mt-6">
                        <button type="button" onclick="closeModal()" class="px-5 py-2.5 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 focus:ring-4 focus:ring-slate-100 transition-all">
                            Cancel
                        </button>
                        <button type="submit" id="submitBtn" class="px-6 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition-all flex items-center gap-2 shadow-md">
                            <i class="fa-solid fa-check"></i> Save Doctor Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Toast Notification -->
    <div id="toast"><i class="fa-solid fa-circle-check mr-2"></i> Doctor successfully added!</div>

    <script>
        // --- GOOGLE SHEETS FETCH INTEGRATION ---
        const SHEET_ID = '1ePdRS6RRUBwS449OFLdrQWgKQu3n3H-02BjMZoWgmNU';
        const GID = '0';
        const GVIZ_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;
        const SHEET_EDIT_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/edit?usp=sharing`;

        async function fetchDoctors() {
            const grid = document.getElementById('doctorsGrid');
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');
            const refreshIcon = document.getElementById('refreshIcon');

            // UI Reset
            refreshIcon.classList.add('fa-spin');
            grid.innerHTML = '';
            loading.classList.remove('hidden');
            empty.classList.add('hidden');

            try {
                const response = await fetch(GVIZ_URL);
                const text = await response.text();
                
                // Extract JSON using Regex as requested
                const regex = /google\.visualization\.Query\.setResponse\((.*)\);/;
                const match = text.match(regex);
                
                if (match && match[1]) {
                    const data = JSON.parse(match[1]);
                    const rows = data.table.rows;

                    loading.classList.add('hidden');

                    if (!rows || rows.length === 0) {
                        empty.classList.remove('hidden');
                        empty.classList.add('flex');
                    } else {
                        renderDoctorCards(rows);
                    }
                }
            } catch (error) {
                console.error("Error fetching sheet data:", error);
                loading.classList.add('hidden');
                grid.innerHTML = `<div class="col-span-full p-4 bg-red-50 text-red-600 border border-red-200 rounded-lg text-center">
                    <i class="fa-solid fa-triangle-exclamation mr-2"></i> Failed to load doctors. Please check permissions or connection.
                </div>`;
            } finally {
                refreshIcon.classList.remove('fa-spin');
            }
        }

        function renderDoctorCards(rows) {
            const grid = document.getElementById('doctorsGrid');
            grid.innerHTML = '';

            rows.forEach((row, index) => {
                if (!row) return;

                // Safely extract column data based on standard Google Forms to Sheets population
                // Usually Col 0 is Timestamp. 1-7 are the custom fields based on form order.
                const name = row.c[1]?.v || 'N/A';
                const age = row.c[2]?.v || 'N/A';
                const gender = row.c[3]?.v || 'N/A';
                const phone = row.c[4]?.v || 'N/A';
                const address = row.c[5]?.v || 'N/A';
                const regNo = row.c[6]?.v || 'N/A';
                const spec = row.c[7]?.v || 'N/A';

                // Skip completely empty rows that Google Sheets sometimes creates
                if (name === 'N/A' && spec === 'N/A' && regNo === 'N/A') return;

                // Create Card HTML
                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-sm border border-slate-200 p-5 hover:shadow-md transition-shadow relative overflow-hidden group";
                
                card.innerHTML = `
                    <div class="absolute top-0 left-0 w-1 h-full bg-blue-500 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    
                    <!-- Edit Button on Card Hover -->
                    <div class="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                        <a href="${SHEET_EDIT_URL}" target="_blank" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 text-slate-500 hover:bg-green-100 hover:text-green-600 transition-colors shadow-sm" title="Edit in Google Sheets">
                            <i class="fa-solid fa-pen text-sm"></i>
                        </a>
                    </div>

                    <div class="flex items-start gap-4 pr-6">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-xl flex-shrink-0">
                            ${name !== 'N/A' ? name.charAt(0).toUpperCase() : '<i class="fa-solid fa-user-doctor"></i>'}
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-lg font-bold text-slate-800 truncate" title="${name}">${name}</h3>
                            <p class="text-sm font-medium text-blue-600 truncate mb-2">${spec}</p>
                            
                            <div class="space-y-1.5 mt-3">
                                <div class="flex text-sm text-slate-600">
                                    <i class="fa-solid fa-id-card w-5 mt-0.5 text-slate-400"></i>
                                    <span class="truncate">Reg: <span class="font-medium text-slate-700">${regNo}</span></span>
                                </div>
                                <div class="flex text-sm text-slate-600">
                                    <i class="fa-solid fa-phone w-5 mt-0.5 text-slate-400"></i>
                                    <span class="truncate">${phone}</span>
                                </div>
                                <div class="flex text-sm text-slate-600">
                                    <i class="fa-solid fa-venus-mars w-5 mt-0.5 text-slate-400"></i>
                                    <span>${gender}, ${age} yrs</span>
                                </div>
                                <div class="flex text-sm text-slate-600 pt-1">
                                    <i class="fa-solid fa-location-dot w-5 mt-1 text-slate-400"></i>
                                    <span class="line-clamp-2 text-xs leading-relaxed">${address}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- GOOGLE FORMS SUBMISSION INTEGRATION ---
        const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdD3Saiz1KkMhwNH_fK5tk2LWmRQvGmxC7sB1SgMy6RLJNzaA/formResponse';
        const addDoctorForm = document.getElementById('addDoctorForm');
        const submitBtn = document.getElementById('submitBtn');

        addDoctorForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Set Loading state on button
            const originalBtnContent = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Saving...';
            submitBtn.disabled = true;

            const formData = new FormData();
            // Appending data exactly with the entry IDs provided
            formData.append('entry.751740836', document.getElementById('docName').value);
            formData.append('entry.562554398', document.getElementById('docAge').value);
            formData.append('entry.912815731', document.getElementById('docGender').value);
            formData.append('entry.29359887', document.getElementById('docPhone').value);
            formData.append('entry.574183090', document.getElementById('docAddress').value);
            formData.append('entry.1785641860', document.getElementById('docReg').value);
            formData.append('entry.766745975', document.getElementById('docSpec').value);

            try {
                // Using no-cors to bypass CORS blocks for Google Forms submission
                await fetch(formUrl, {
                    method: 'POST',
                    mode: 'no-cors', 
                    body: formData
                });
                
                // Form submitted successfully (no-cors opaque response implies network success)
                showToast();
                closeModal();
                addDoctorForm.reset();
                
                // Refresh data after a brief pause allowing sheets to update
                setTimeout(fetchDoctors, 2000);

            } catch (error) {
                console.error('Submission Error:', error);
                alert('An error occurred while saving. Please check your internet connection and try again.');
            } finally {
                // Restore button
                submitBtn.innerHTML = originalBtnContent;
                submitBtn.disabled = false;
            }
        });

        // --- UI UTILITY FUNCTIONS ---
        const modal = document.getElementById('doctorModal');

        function openModal() {
            modal.classList.remove('hidden');
            // Small timeout to allow display:block to apply before animating opacity
            setTimeout(() => {
                modal.children[0].classList.add('modal-enter-active');
                modal.children[0].classList.remove('modal-enter');
            }, 10);
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modal.children[0].classList.add('modal-enter');
            modal.children[0].classList.remove('modal-enter-active');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300); // Matches transition duration
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }

        // Close modal when clicking outside the modal content
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            // Setup initial modal animation state
            modal.children[0].classList.add('modal-enter');
            // Fetch records
            fetchDoctors();
        });

    </script>
</body>
</html>
