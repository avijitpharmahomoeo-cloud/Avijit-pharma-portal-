<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Portal - Secure Login</title>
    <style>
        /* Base Reset & Typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Premium Light Gradient Background */
            background: radial-gradient(circle at top right, #f8fafc, #f1f5f9, #e2e8f0);
            color: #1f2937;
        }

        /* Glassmorphism Card Container */
        .login-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h2 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            color: #0f172a;
        }

        .welcome-text {
            color: #2563eb;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            color: #64748b;
        }

        /* Input Groups with Floating Labels */
        .input-group {
            position: relative;
            margin-bottom: 32px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            color: #0f172a;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.15);
            outline: none;
            background: transparent;
            transition: border-color 0.3s ease;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 0;
            font-size: 16px;
            color: #64748b;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        /* Float label up when focused or has value */
        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px;
            font-size: 13px;
            color: #2563eb;
            font-weight: 600;
        }

        .input-group input:focus {
            border-bottom: 1px solid #2563eb;
        }

        /* Custom Error Message Box (No alerts) */
        .error-message {
            display: none;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 24px;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        /* Premium Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <h2>Avijit Pharma</h2>
            <div class="welcome-text">Welcome to the Official Portal</div>
            <p>Please enter your details to sign in.</p>
        </div>

        <!-- Error box hidden by default -->
        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="input-group">
                <!-- required attribute is necessary for the :valid CSS selector to work for the floating label -->
                <input type="text" id="userid" required autocomplete="off">
                <label for="userid">User ID</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 1. AUTO-REDIRECT CHECK ON LOAD
            // We use sessionStorage here to mimic localStorage for the sandbox environment.
            // If the user has already successfully logged in, redirect them immediately.
            if (sessionStorage.getItem("isLoggedIn") === "true") {
                // Redirecting to home.html
                window.location.href = "home.html";
                return; // Stop further execution
            }

            const loginForm = document.getElementById("loginForm");
            const errorMessage = document.getElementById("errorMessage");

            // 2. HANDLE FORM SUBMISSION
            loginForm.addEventListener("submit", (e) => {
                // Prevent the default form submission (which reloads the page)
                e.preventDefault();

                // Get the inputted values
                const userIdInput = document.getElementById("userid").value;
                const passwordInput = document.getElementById("password").value;

                // 3. CHECK CREDENTIALS
                // Note: Hardcoding credentials in frontend code is for prototyping/UI mockups only. 
                // In a real application, authentication must happen on a secure backend server.
                if (userIdInput === "Avijit2026" && passwordInput === "gouranga2006") {
                    
                    // Hide any previous errors
                    errorMessage.style.display = "none";

                    // Save the login state so they don't have to log in again on refresh
                    sessionStorage.setItem("isLoggedIn", "true");

                    // Redirect to the homepage
                    window.location.href = "home.html";
                    
                } else {
                    // Show error message box with animation
                    errorMessage.textContent = "Invalid User ID or Password.";
                    errorMessage.style.display = "block";
                    
                    // Reset animation trick
                    errorMessage.style.animation = 'none';
                    errorMessage.offsetHeight; /* trigger reflow */
                    errorMessage.style.animation = null; 
                }
            });
        });
    </script>
</body>
</html>
